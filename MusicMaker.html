<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./piano/piano.css" type="text/css" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>MusicMaker</title>
  </head>
  <body>
    <div class="app">
      <h1>MusicMaker</h1>
      <p>Make music to your taste. You can use your keyboard or mouse to play sounds.</p>
      <div class="drums">
        <label>kick</label>
        <div class="pattern"> 
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <label>snare</label>
        <div class="pattern">
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <label>Hihat</label>
        <div class="pattern">
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </div>
      </div>

   

      <div class="pads">
        <div class="kickPad">
          <audio class="sound" src="./drums/kick-808.wav"></audio>
        </div>
        <div class="snarePad">
          <audio class="sound" src="drums/snare-808.wav"></audio>
        </div>
        <div class="hiHatPad">
          <audio class="sound" src="drums/hihat-808.wav"></audio>
        </div>
        <div class="clapPad">
          <audio class="sound" src="drums/clap-808.wav"></audio>
        </div>
        <div class="crashPad">
          <audio class="sound" src="drums/crash-808.wav"></audio>
        </div>
        <div class="tomPad">
          <audio class="sound" src="drums/tom-808.wav"></audio>
        </div>
      </div>

      <div class="metronomePlay" id="metronomePlay">
        <input type="button" value="Play metronome" onclick="metronome()" />
        <input id="stopMetronome" type="button" value="Stop metronome" onclick="stopSound()" />
      </div>
      <div class="metronomeValue" id="metronomeValue"></div>
      <div class="metronomeChange" id="metronomeChange">
        <label class="label" for="newMetronomeBpm"
          >Here you can change the metronome's bpm</label
        >
        <input type="number" id="newMetronomeBpm" step="1" />
        <input id="submit" type="button" value="Submit" onclick="changeMetronomeValue()" />
      </div>
      <!--<p><button id="btnStart">START RECORDING</button><br/>
        <button id="btnStop">STOP RECORDING</button></p>-->
        
      
      <div class="guitar">
        <div class="Major">
        <button id="chordButton" class="E4-Chord">E4</button>
        <button id="chordButton" class="F4-Chord">F4</button>
        <button id="chordButton" class="Gb4-Chord">Gb4</button>
        <button id="chordButton" class="G4-Chord">G4</button>
        <button id="chordButton" class="Ab4-Chord">Ab4</button>
        <button id="chordButton" class="A4-Chord">A4</button>
        <button id="chordButton" class="Bb4-Chord">Bb4</button>
        <button id="chordButton" class="B4-Chord">B4</button>
        <button id="chordButton" class="C5-Chord">C5</button>
        <button id="chordButton" class="Db5-Chord">Db5</button>
        <button id="chordButton" class="D5-Chord">D5</button>
        <button id="chordButton" class="Eb5-Chord">Eb5</button>
        <button id="chordButton" class="E5-Chord">E5</button>
      </div>
      <div class="Minor">
        <button id="chordButton" class="Em4-Chord">Em4</button>
        <button id="chordButton" class="Fm4-Chord">Fm4</button>
        <button id="chordButton" class="Gbm4-Chord">Gbm4</button>
        <button id="chordButton" class="Gm4-Chord">Gm4</button>
        <button id="chordButton" class="Abm4-Chord">Abm4</button>
        <button id="chordButton" class="Am4-Chord">Am4</button>
        <button id="chordButton" class="Bbm4-Chord">Bbm4</button>
        <button id="chordButton" class="Bm4-Chord">Bm4</button>
        <button id="chordButton" class="Cm5-Chord">Cm5</button>
        <button id="chordButton" class="Dbm5-Chord">Dmb5</button>
        <button id="chordButton" class="Dm5-Chord">Dm5</button>
        <button id="chordButton" class="Ebm5-Chord">Ebm5</button>
        <button id="chordButton" class="Em5-Chord">Em5</button>
     
      </div>
     
      </div>
      <div >
        <p></p>
        <p></p>
      </div>
      <label class="instructions" for="piano">Click the keys or use the keyboard to play the piano.<br> White keys: Q-P Black keys: 2-3 | 5-7 | 9-0</label>
      <div class="piano">
        
        <button class="white-key C4-key"></button>
        <button class="black-key Db4-key"></button>
        <button class="white-key D4-key"></button>
        <button class="black-key Eb4-key"></button>
        <button class="white-key E4-key"></button>
        <button class="white-key F4-key"></button>
        <button class="black-key Gb4-key"></button>
        <button class="white-key G4-key"></button>
        <button class="black-key Ab4-key"></button>
        <button class="white-key A4-key"></button>
        <button class="black-key Bb4-key"></button>
        <button class="white-key B4-key"></button>
        <button class="white-key C5-key"></button>
        <button class="black-key Db5-key"></button>
        <button class="white-key D5-key"></button>
        <button class="black-key Eb5-key"></button>
        <button class="white-key E5-key"></button>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="./Guitar/guitar.js"></script>
